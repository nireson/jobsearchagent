{% extends "base.html" %}

{% block title %}AOTT AI Research Agent - Saved Prompts{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-header">
                <h2><i class="fas fa-bookmark me-2"></i>Saved Prompts</h2>
            </div>
            <div class="card-body">
                <!-- Add New Prompt Section -->
                <div class="mb-3">
                    <label for="new-prompt-text" class="form-label">Add New Prompt:</label>
                    <textarea id="new-prompt-text" class="form-control" rows="3" placeholder="Enter prompt text here..."></textarea>
                </div>
                <div class="mb-3">
                    <button id="save-new-prompt-button" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save New Prompt
                    </button>
                </div>

                <hr>

                <!-- Search Prompts -->
                <h5 class="mt-4 mb-3">Find Saved Prompts</h5>
                
                <!-- Search Prompts -->
                <div class="mb-3">
                    <input type="text" id="search-prompts-input" class="form-control" placeholder="Search saved prompts...">
                </div>
                
                <!-- Saved Prompts List -->
                <div id="saved-prompts-list" class="list-group list-group-flush">
                    <!-- Prompts will be loaded here by JS -->
                    <span class="text-muted small">Loading prompts...</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Load dedicated JS for this page -->
<script src="{{ url_for('static', filename='js/prompts.js') }}"></script>
{% endblock %}
